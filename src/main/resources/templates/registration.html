<body onload="ajax_cargarusuarios()" style="background-color:#EEEDEF">


		<nav class="navbar navbar-default" style="background-color: #EBE7EC">
		    <div  class="container" style="background-color: #EBE7EC">
		        <div class="navbar-header" id="nav">
		            <a class="navbar-brand"  style="color:#770e77;font-size:20px" href="#feedback"> <strong>Registro de usuarios</strong> </a>
		        </div>
		            <ul class="nav navbar-nav navbar-right">
    					  <li><a href="/logout" th:action="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Cerrar sesión </a></li>
    				</ul>
    				<ul class="nav navbar-nav navbar-right">
    					  <li><a href="/configuracion"><span class="glyphicon glyphicon-wrench"></span> Parametros de conexión PE/Router </a></li>
    				</ul>

    					  <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Registro de usuarios </a></li>

		    </div>

		<br>

	   		 <img  src="http://grupooesia.com/wp-content/uploads/2015/11/logo_oesia_011.png"  width="140" height="80" align="middle"> 



<div class="container">
 
   <div class="row">
        <div class="col-md-6 col-md-offset-3">
        
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                          
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Nombre </label>
                        <input type="text" th:field="*{name}" placeholder="Nombre"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Apellido </label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Apellido" class="form-control"/>
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Email (Usuario) </label>
                        <input type="text" th:field="*{email}" placeholder="Usuario (Correo)"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Contraseña </label>
                        <input type="password" th:field="*{password}"
                               placeholder="Contraseña" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Crear Usuario</button>
                    </div>
                </div>

                <h3><span class="text-success" th:utext="${successMessage}" style="color:#660066"></span></h3>

            </form>
        </div>
    </div>
</div>



<br>
<hr>
<br>



<div class="container">
 
   <div class="row">
        <div class="col-md-6 col-md-offset-3">
        
	             <form class="form-horizontal">              
				 <label for="sel3" style="color:#660066"> Seleccione usuario a eliminar...</label> 
	             <select class="form-control" id="seleccionUsuario">
	             <option> Seleccione un usuario... </option>
	             </select>

               	 <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block" id="eliminarUsuario" onClick="ajax_eliminarusuario()">Eliminar Usuario</button>
                    </div>
               	 </div>

                <h3><span class="text-success" id="labelEliminar" style="color:#660066"></span></h3>

            </form>
        </div>
    </div>
</div>





<script type="text/javascript" src="js/usuarios.js"></script>
