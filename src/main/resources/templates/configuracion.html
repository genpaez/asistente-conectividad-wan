<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <title>Módulo de administración</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	    img {
	    display: block;
	    margin-left: auto;
	    margin-right: auto;

<body style="background-color:#EEEDEF">


		<nav class="navbar navbar-default" style="background-color: #EBE7EC">
		    <div  class="container" style="background-color: #EBE7EC">
		        <div class="navbar-header" id="nav">

		        </div>

    				</ul>
    				<ul class="nav navbar-nav navbar-right">
    					  <li><a href="/configuracion"><span class="glyphicon glyphicon-wrench"></span> Parametros de conexión PE/Router </a></li>
    				</ul>

	   		 <img  src="http://grupooesia.com/wp-content/uploads/2015/11/logo_oesia_011.png"  width="140" height="80" align="middle"> 



<div class="container">
 
   <div class="row">
        <div class="col-md-6 col-md-offset-3">
        
            <form autocomplete="off" action="#" th:action="@{/configuracion}"
                  th:object="${conexion}" method="post" class="form-horizontal"
                  role="form">
                          
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> IP Servidor de salto MPLS </label>
                        <input type="text" th:field="*{ip_servidor_mpls}" placeholder="IP Servidor de salto MPLS"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('ip_servidor_mpls')}" th:errors="*{ip_servidor_mpls}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Usuario MPLS </label>
                        <input type="text" th:field="*{usuario_mpls}"
                               placeholder="Usuario MPLS" class="form-control"/>
                        <label th:if="${#fields.hasErrors('usuario_mpls')}" th:errors="*{usuario_mpls}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Clave 1 - Servidor MPLS </label>
                        <input type="text" th:field="*{clave_1_mpls}" placeholder="Clave 1 - Servidor MPLS"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('clave_1_mpls')}" th:errors="*{clave_1_mpls}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Clave 2 - MPLS PE </label>
                        <input type="text" th:field="*{clave_2_mpls}"
                               placeholder="Clave 2 - MPLS PE" class="form-control"/> 
                        <label th:if="${#fields.hasErrors('clave_2_mpls')}" th:errors="*{clave_2_mpls}"
                            class="validation-message"></label>
                    </div>
                </div>
                
                
                <hr/>
                <hr/>
                
                
                
               <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> IP Servidor de Radius </label>
                        <input type="text" th:field="*{ip_servidor_radius}" placeholder="IP Servidor de Radius"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('ip_servidor_radius')}" th:errors="*{ip_servidor_radius}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Usuario servidor Radius </label>
                        <input type="text" th:field="*{usuario_radius}"
                               placeholder="Usuario servidor Radius" class="form-control"/>
                        <label th:if="${#fields.hasErrors('usuario_radius')}" th:errors="*{usuario_radius}"
                               class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Clave servidor Radius </label>
                        <input type="text" th:field="*{clave_radius}" placeholder="Clave servidor Radius"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('clave_radius')}" th:errors="*{clave_radius}"
                            class="validation-message"></label>
                    </div>
                </div>
                
                <hr/>
                
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Usuario acceso a Router </label>
                        <input type="text" th:field="*{usuario_router}"
                               placeholder="Usuario acceso a Router" class="form-control"/> 
                        <label th:if="${#fields.hasErrors('usuario_router')}" th:errors="*{usuario_router}"
                            class="validation-message"></label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-9">
                    	<label style="color:#660066"> Clave acceso a Router </label>
                        <input type="text" th:field="*{clave_router}"
                               placeholder="Clave acceso a Router" class="form-control"/> 
                        <label th:if="${#fields.hasErrors('clave_router')}" th:errors="*{clave_router}"
                            class="validation-message"></label>
                    </div>
                </div>
                
                
                
                

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block"> Guardar </button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
